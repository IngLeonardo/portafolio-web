<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>PortafolioWeb</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/scroll.css">
  <link rel="stylesheet" href="./assets/css/loader.css">
  <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome61/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">

  <!-- Script JS para cargar el mapa -->
  <script src="./assets/js/map.js" defer></script>
  <script src="./assets/js/menu.js" defer></script>

</head>

<body>
  <div class="layout">
    <!-- Estructura de la barra lateral -->
    <aside class="layout__aside">
      <section class="aside__user-info">
        <!-- Informacion general del usuario -->
        <div class="user-info__general">
          <div class="user-info__container-image">
            <!-- <img  class="user-info__image" src="assets/img/default-user.jpg" alt="imagen de perfil del usuario"> -->
            <img  class="user-info__image" src="assets/img/avatar001.jpg" alt="imagen de perfil del usuario">
          </div>
          <h2 class="user-info__name">Leonardo Silva</h2>
          <h3 class="user-info__job">Web developer</h3>
        </div>
        <!-- menu -->
        <nav class="layout__menu">
          <ul class="menu__list">

            <li class="menu__option">
              <a href="index.html" class="menu__link">
                <i class="menu__icon fa-solid fa-house"></i>
                <span class="menu__overlay">Home</span>
              </a>
            </li>

            <li class="menu__option">
              <a href="sobreMi.html" class="menu__link">
                <i class="menu__icon fa-solid fa-user"></i>
                <span class="menu__overlay">Sobre mi</span>
              </a>
            </li>

            <li class="menu__option">
              <a href="curriculum.html" class="menu__link ">
                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                <span class="menu__overlay">Curriculum</span>
              </a>
            </li>

            <li class="menu__option">
              <a href="portafolio.html" class="menu__link ">
                <i class="menu__icon fa-solid fa-briefcase"></i>
                <span class="menu__overlay">Portafolio</span>
              </a>
            </li>

            <li class="menu__option">
              <a href="blog.html" class="menu__link ">
                <i class="menu__icon fa-solid fa-book"></i>
                <span class="menu__overlay">Blog</span>
              </a>
            </li>

            <li class="menu__option">
              <a href="contacto.html" class="menu__link menu__link--active">
                <i class="menu__icon fa-solid fa-envelope"></i>
                <span class="menu__overlay">Contacto</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- link de redes socciales -->
        <div class="user-info__links">
          <ul class="links__social">
            <li class="social__option">
              <a href="#" class="social__link">
                <i class="social__icon fa-brands fa-youtube"></i>
              </a>
            </li>

            <li class="social__option">
              <a href="#" class="social__link">
                <i class="social__icon fa-brands fa-linkedin"></i>
              </a>
            </li>

            <li class="social__option">
              <a href="#" class="social__link">
                <i class="social__icon fa-brands fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
        <!-- boton del curriculum -->
        <div class="user-info__buttons">
          <a href="./assets/img/CV.pdf" class="user-info__btn" download="CV del empleado">Descargas CV</a>
        </div>
        <!-- pie de pagina -->
        <footer class="user-info__footer">
          &copy; 2023 - Leonardo Silva | WebDesing
        </footer>
      </section>
    </aside>
    <!-- Menu responsive -->
    <div class="layout__menu-toggle">
      <i class="menu-toggle__icon fa-solid fa-bars"></i>
      <i class="menu-toggle__icon fa-solid fa-xmark"></i>
    </div>
    <!-- Contenido principal -->
    <main class="layout__content">
      <section class="content__page content__contact">
        <!-- Layout principal y donde se va a cambiar la cantidad
        de contenido -->
        <header class="contact__header">
          <h2 class="contact__title">Contacto</h2>
        </header>

        <div class="contact__container">
          <section class="contact__info">
            <div class="contact__data">
              <i class="contact__icon fa-solid fa-location-dot"></i>
              <h2 class="contact__subtitle">Madrid</h2>
            </div>

            <div class="contact__data">
              <i class="contact__icon fa-solid fa-phone"></i>
              <h2 class="contact__subtitle">666 444 888</h2>
            </div>

            <div class="contact__data">
              <i class="contact__icon fa-solid fa-envelope "></i>
              <h2 class="contact__subtitle">leonardo@co.com</h2>
            </div>

            <div class="contact__data">
              <i class="contact__icon fa-solid fa-circle-check"></i>
              <h2 class="contact__subtitle">Desarrollador Front</h2>
            </div>
          </section>

          <section class="contact__form-box">
            <div class="contact__map" id="load-iframe-map">
              <span class="loader"></span>
            </div>
            <header class="contact__form-header">
              <h3 class="form-header__title">Â¿Como puedo 
                <span class="subtitle__color">ayudarte?</span>
              </h3>
            </header>

            <form class="contact__form">
              <div class="form__container">
                <section class="form__left">
                    <div class="form__group">
                      <input type="text" class="form__input" name="name" placeholder="Nombre" required >
                      <label class="form__label" for="name">Nombre</label>
                    </div>

                    <div class="form__group">
                      <input type="email" class="form__input" name="email" placeholder="Email" required >
                      <label class="form__label" for="email">Email</label>
                    </div>

                    <div class="form__group">
                      <input type="text" class="form__input" name="asunto" placeholder="Asunto" required >
                      <label class="form__label" for="asunto">Asunto</label>
                    </div>
                </section>

                <section class="form__right">
                  <div class="form__group form__group--textarea">
                    <textarea class="form__input form__input--textarea" name="mensaje" placeholder="Mensaje" required ></textarea>
                    <label class="form__label" for="mensaje">Mensaje</label>
                  </div>
                </section>
              </div>
              <input type="submit" class="form__button" value="Enviar mensaje">
            </form>
          </section>
        </div>


        <!-- Fin de la layout prrincipal -->
      </section>
    </main>

  </div>
</body>

</html>
